<style>
    .table {
        width: 80%;
        margin: 20px auto;
        border-collapse: collapse;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        overflow: hidden;
    }

    .table th,
    .table td {
        padding: 15px;
        text-align: left;
        border-bottom: 1px solid #e0e0e0;
    }

    .table th {
        background-color: #f8f8f8;
        border-bottom: 2px solid #e0e0e0;
    }

    .table tbody td {
        text-align: center;
    }

    .table .alert {
        margin: 0;
    }

    .text-center {
        text-align: center;
    }

    .error-alert {
        background-color: #ffebee;
        color: #d32f2f;
        border: 1px solid #d32f2f;
        padding: 10px;
        border-radius: 5px;
    }
</style>

<table class="table table-bordered">
    <thead>
        <tr>
            <th colspan="2" class="text-center">
                Carro de compras
            </th>
        </tr>
        <tr>
            <th>Curso</th>
            <th>Suma</th>
        </tr>
    </thead>

    <tbody>
        {% if request.session.carro.items %}
            {% for key, value in request.session.carro.items %}
                <tr class="text-center">
                    <td>{{value.nombre}}</td>
                    <td>{{value.cantidad}}</td>

                </tr>

                <!-- Puedes agregar contenido dinámico aquí -->
            {% endfor %}
        {% else %}
            <tr>
                <td colspan="3" class="error-alert"> 
                    Sin producto
                </td>
            </tr>
        {% endif %}
    </tbody>
</table>
